<html>
<head>
<script>
var font=0,loading;
function start()
{
 loading=window.setInterval("inner()",100);
 }
 function inner()
 {
 font=font+1;
 display.innerHTML="Text Growing " +font+ "pt";
 display.style.fontSize=font+"pt";000000
 
 if(font>50)
 {
  window.clearTimeout(loading);
  loading=window.setInterval("decr()",100);
  }
  display.style.color="red";
  }
  function decr()
  {
 font=font-1;
 display.innerHTML="Text Shrinking " +font+ "pt";
 display.style.fontSize=font+"pt";
 if(font ==5 )
 {
  window.clearTimeout(loading);
  loading=window.setInterval("inner()",100);
  }
   display.style.color="blue";
  }
</script>
</head>
<body style="background-color:pink" onload="start()">
<center>
<p style="margin-top:200px; font-family:Courier New"  id="display"></p>
</center>
</body>
</html>
